<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=F, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Javascripts Books</title>
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.4.1/darkly/bootstrap.min.css">
  
    <!--animate css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
</head>
<body>

    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a href="/" class="navbar-brand"> Books APP</a>
        </div>
    </nav>

    <div class="container p-4">
        <div class="row">
            <div class="col-md-4">
                <form id="book-form" class="card card-body">
                    <div class="form-group">
                        <input type="text" name="title" class="form-control" placeholder="Titulo del libro" autofocus>
                    </div>
                    <div class="form-group">
                        <input type="text" name="autor" class="form-control" placeholder="autor">
                    </div>
                    <div class="form-group">
                        <input type="text" name="isbn" class="form-control" placeholder="ISBN">
                    </div>
                    <div class="input-group mb-3">
                            <!-- <div class="input-group-prepend">
                              <span class="input-group-text" id="inputGroupFileAddon01">Subir IMG</span>
                            </div> -->
                            <div class="custom-file">
                              <input type="file" class="custom-file-input" id="inputGroupFile01" aria-describedby="inputGroupFileAddon01">
                              <label class="custom-file-label" for="inputGroupFile01"> imagen</label>
                            </div>
                          </div>
                    <button class="btn btn-primary btn-block"> Guardar libro </button>
                </form>
            </div>
            <div class="col-md-8" id="books-cards">
               
            </div>
        </div>
    </div>

    
    
</body>
</html>
